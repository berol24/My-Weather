<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div class="card">
      <h1 class="title">My Weather</h1>
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck=" false">
        <!-- spellcheck est un attribut à valeur contrainte qui définit si l'orthographe du contenu de l'élément doit être vérifiée. -->
        <button>
          <img src="/images/logo-search.webp">
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="/images/meteo.png" class="weather-icon" alt="">
        <h1 class="temp">22°</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="/images/logo-humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/logo-wind.png" alt="">
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
